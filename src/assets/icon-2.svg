<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <circle cx="300" cy="200" r="120" fill="#182C61">
    <animate 
      attributeName="r" 
      values="120;150;120" 
      dur="2s" 
      begin="0s" 
      repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="200" r="150" fill="none" stroke="#182C61" stroke-width="5">
    <animate 
      attributeName="r" 
      values="150;180;150" 
      dur="2s" 
      begin="0s" 
      repeatCount="indefinite" />
  </circle>
</svg>
